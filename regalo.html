<!DOCTYPE html>
<html>

<head>
  <title>Cuenta regresiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <div id="content">
    <h2 id="title-regalo">¿Estás abriendo este regalo sin permiso? <br> Te pillé</h2>
    <video id="vid" controls>
      <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    <div id="btn-group">
      <button id="btn-regalo" class="btn-toggle inactive" onclick = "window.location.href='carta.html';">Continuar</button>
    </div>
  </div>

  <script>

    var esNavidad = false;

    //Navidad
    var now = new Date().getTime();
    const navstart = new Date('2023-12-24 22:00:00');
    const navend = new Date('2023-12-31');

    if (now > navstart && now < navend) {
      esNavidad = true;
      document.getElementById("title-regalo").innerHTML = "Puedes ver el video (en privadooo) y luego continuar";
      document.getElementById("vid").style.display = "block";
      document.getElementById("btn-regalo").style.display = "block";
    } else {
      navidad = false;
      document.getElementById("vid").style.display = "none";
      document.getElementById("btn-regalo").style.display = "none";
    }

  </script>

</body>

</html>
